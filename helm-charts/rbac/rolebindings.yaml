---
# RoleBinding for Platform namespace
# Binds platform-service-role to platform service accounts
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-service-rolebinding
  namespace: platform
subjects:
- kind: ServiceAccount
  name: platform-service-account
  namespace: platform
roleRef:
  kind: Role
  name: platform-service-role
  apiGroup: rbac.authorization.k8s.io
